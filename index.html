<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="bootloader.js"></script>
</head>
<body>
    <script>
        window.onload=function(){
            var bootloader=new BootLoader();
            bootloader.loadImage([
                "1.bmp",
                "Desert.bmp",
                "Blank.png",
            ],function(srcs){
                console.log(srcs);
                document.getElementById("i1").src=srcs[0];
                document.getElementById("i2").src=srcs[1];
                document.getElementById("i3").src=srcs[2];
            });
        };
    </script>
    <img src="" alt="" id="i1">
    <img src="" alt="" id="i2">
    <img src="" alt="" id="i3">
</body>
</html>
