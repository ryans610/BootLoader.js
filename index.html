        .font1{

<body>

            bootloader.loadFont([
                {
                    fontFamily:"font1",

                {
                    fontFamily:"font2",
                    fontType:"font/ttf",
                    fontUrl:"ChristmasTimePersonalUse.ttf",
                },
            ],function(){
                document.getElementById("d1").innerHTML="D1!";
                document.getElementById("d2").classList.add("font1");
                document.getElementById("d3").classList.add("font2");
            });
        };
    </script>
    <img src="" alt="" id="i1">
    <img src="" alt="" id="i2">
